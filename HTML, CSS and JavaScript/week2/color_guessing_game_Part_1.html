<!DOCTYPE html>
<html>
<head>
	<title>Color Guessing Game</title>
	<script>
	var target;
	var guess_input_text;
	var guess_input;
	var finished = false;
	var guesses = 0;
	var colors = ["grey","red","black","yellow","cyan","azure","blue","brown","crimson"];
	function doGame(){
		var random_number = Math.random() * (colors.length);
		var random_number_integer = Math.floor(random_number);
		target = colors[random_number_integer];
		alert(target);
		while (!finished){
			guess_input_text = prompt("I am thinking of one of these colors: \n \n"+colors.sort()+"\n \n Can you guess the color I am thinking of?");
			guess_input = String(guess_input_text);
			guesses += 1 ;
			if (guess_input == target) { finished = true; } else {finished = false;} 
		}
	}
	
	</script>
</head>
<body onload="doGame()">
</body>
</html>
