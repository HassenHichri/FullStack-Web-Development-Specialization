<!DOCTYPE html>
<html>
<head>
	<title>Color Guessing Game</title>
	<script>
	var target;
	var guess_input_text;
	var guess_input;
	var finished = false;
	var guesses = 0;
	var colors = ["grey","red","black","yellow","cyan","azure","blue","brown","crimson"];
	function doGame(){
		var random_number = Math.random() * (colors.length);
		var random_number_integer = Math.floor(random_number);
		target = colors[random_number_integer];
		alert(target);
		while (!finished){
			guess_input_text = prompt("I am thinking of one of these colors: \n \n"+colors.sort()+"\n \n Can you guess the color I am thinking of?");
			guess_input = String(guess_input_text);
			guesses += 1 ;
			finished = checkGuess();
		}
	}
	function checkGuess(){
		if (colors.indexOf(guess_input) < 0){
			alert("Not in range. Please enter one of these colors: \n" + colors);
			return false;
		}
		if (guess_input < target){
			alert("Sorry! your guess is not correct :( \n Hint: Your color is alphabetically lower than mine \n \n Please try again");
			return false;
		}
		if (guess_input > target){
			alert("Sorry! your guess is not correct :( \n Hint: Your color is alphabetically bigger than mine \n \n Please try again");
			return false;
		}


		myBody=document.getElementsByTagName("body")[0];
		myBody.style.background=guess_input;
		alert ("Congratulations!! Your guess is right. \n \n The color I was thinking of was "+target+ "\n You did it in " + guesses + " guesses :)");
		return true;
	}
	</script>
</head>
<body onload="doGame()">
</body>
</html>
